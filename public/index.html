<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width = devicewidth, initial-scale = 1.0"
        />
        <title>Todo list</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div id="container">
            <h1>My todo list</h1>

            <div id="input-section">
                <input type="text" name="todo" id="todoInput" />
                <button id="addButton">Add</button>
            </div>

            <ul id="todoList"></ul>

            <div id="stats">
                <span id="todoCount">0 tasks</span>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
